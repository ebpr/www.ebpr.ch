<!DOCTYPE html>
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="de"> <!--<![endif]-->
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>{% if page.title %} {{page.title}} | {% endif %}{{site.title}}</title>
  <meta name="description" content="EBPR bietet umfassende Kommunikationslösungen für das Luxussegment.">
  <meta name="author" content="Eliane Bachenheimer Public Relations">
  <meta name="google-site-verification" content="L83dfs98IxZkkQcMlk3If3SkMtiHmSKnU5SH8_F_KcY" />
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/vendor/modernizr.js"></script>
</head>
<body>
  <header class="row">
  <a class="large-4 medium-4 columns" id="logo" href="/" title="HOME"><img src="/css/ebpr.svg" alt="EBPR"></a>
  {% include nav.html %}
  </header>
  <div class="content">
    <div class="row">
      {{ content }}
    </div>
  </div>
  {% include footer.html %}
<script src="/js/vendor/jquery.js"></script>
<script src="/js/slick.min.js"></script>
<script src="/js/foundation.min.js"></script>
<script>
$(document).ready(function(){
  var slick = $('.slides').slick({
    autoplay: true,
    autoplaySpeed: 2000,
    dots: false,
    infinite: true,
    speed: 500,
    fade: true,
    cssEase: 'linear'
  }).on("click",function(){
    $(this).slickNext();
  });
  if($("#bachenheimer").length === 1){
    $("#bachenheimer").on("click",function(event){ event.preventDefault(); slick.slickGoTo(0); });
    $("#apafi").on("click",function(event){ event.preventDefault(); slick.slickGoTo(1); });
    $("#bulatovic").on("click",function(event){ event.preventDefault(); slick.slickGoTo(2); });
  }
});
if(Modernizr.svg){}else{ $('#logo').html('<img src="/css/logo.png" alt="EBPR" />'); }
</script>
</body>
</html>
